<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Calculadora</h1>

    <input type="text" id="calcInput">

    <div id="calcButtons">
      <div data-calc="C" class="calcButton btn-clear">Clear</div>
      <div data-calc="(" class="calcButton">(</div>
      <div data-calc=")" class="calcButton">)</div>
      <div data-calc="/" class="calcButton">/</div>
      <div data-calc="7" class="calcButton">7</div>
      <div data-calc="8" class="calcButton">8</div>
      <div data-calc="9" class="calcButton">9</div>
      <div data-calc="*" class="calcButton">*</div>
      <div data-calc="4" class="calcButton">4</div>
      <div data-calc="5" class="calcButton">5</div>
      <div data-calc="6" class="calcButton">6</div>
      <div data-calc="+" class="calcButton">+</div>
      <div data-calc="1" class="calcButton">1</div>
      <div data-calc="2" class="calcButton">2</div>
      <div data-calc="3" class="calcButton">3</div>
      <div data-calc="-" class="calcButton">-</div>
      <div data-calc="." class="calcButton">.</div>
      <div data-calc="0" class="calcButton">0</div>
      <div data-calc="<<" class="calcButton btn-delete"> Delete</div>
      <div data-calc="=" class="calcButton btn-equal">=</div>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
