<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
  <style>
    body {
      background-color: turquoise;
      font-family: sans-serif;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- 
    Faça um prompt que pegue seu nome completo e coloque no body, 
    com as perguntas do template disponibilizado na aula 25 da do curso na udemy:
  -->
  <script>
    const nome = prompt('Digite seu nome completo:');

      document.body.innerHTML += `<strong>Seu nome é:</strong> ${nome}<br />`;
      document.body.innerHTML += `<strong>Seu nome tem</strong> ${nome.length} <strong>letras</strong> <br />`;
      document.body.innerHTML += `<strong>A segunda letra do seu nome é:</strong> ${nome[1]}<br />`;
      document.body.innerHTML += `<strong>Qual o primeiro índice da letra 'S' no seu nome?</strong> ${nome.indexOf('s')}<br />`;
      document.body.innerHTML += `<strong>Qual o último índice da letra 'S' no seu nome?</strong> ${nome.lastIndexOf('s')}<br />`;
      document.body.innerHTML += `<strong>As últimas 3 letras do seu nome são:</strong> ${nome.slice(-3)}<br />`;
      document.body.innerHTML += `<strong>As palavras do seu nome são: </strong>${nome.split(' ')}<br />`;
      document.body.innerHTML += `<strong>Seu nome com letras maiúsculas:</strong> ${nome.toUpperCase()}<br />`;
      document.body.innerHTML += `<strong>Seu nome com letras minúsculas:</strong> ${nome.toLocaleLowerCase()}<br />`;
  </script>
</body>

</html>
